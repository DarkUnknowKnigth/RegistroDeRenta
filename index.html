<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registro de cobros de renta</title>   
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
        <script src="jq/jquery.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
    </head>
    <body>
        <div class="tit">
            <h1>Mis Bienes Raices</h1>
        </div>
        <div class="tabs">
            <button id="ingreso" class="btn tablinks">Registrar renta</button>
            <button id="transaccion" class="btn tablinks">Cobros</button>
            <button id="cliente" class="btn tablinks">Clientes</button>
            <button id="propietario" class="btn tablinks">Propietarios</button>
        </div>
        <div class="formulario tabcontent" id="reg" >
            <form id="form1">
                <h2>Propietario</h2>
                <input type="text" placeholder="Nombre" class="texto" id="np" required>
                <input type="text" placeholder="Apellido" class="texto" id="ap" required>
                <h2>Inquilino</h2>
                <input type="text" placeholder="Nombre" class="texto" id="in" required>
                <input type="text" placeholder="Apellido" class="texto" id="ia" required>
                <h2>Pago</h2>
                <input type="number" placeholder="Monto" id="monto" step="0.01" required>
                <input type="text" id="datepicker" placeholder="Fecha">  
            </form> 
            <div class="botones">
                <input type="submit" value="registrar" class="boton" id="submit">
                <input type="reset" value="Vaciar" class="boton" id="reset">
            </div>
        </div>
        <div class ="mensaje">
            <label id="error"></label>
        </div>
        <div class="query tabcontent" id="pago">
            <table border="1" id ="transacciones">
                <tr>
                    <th>Id</th>
                    <th>Propietario</th>
                    <th>Inquilino</th>
                    <th>Monto</th>
                    <th>fecha</th>
                </tr>
            </table>
            
        </div>
        <div class="query tabcontent" id="cli">
            <table border="1" id="clientes">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </table>
            
        </div>
        <div class="query tabcontent" id="pro">
            <table border="1" id="propietarios">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </table>
            
        </div>
        <script src="js/accion.js"></script>
    </body>
</html>
