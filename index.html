<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro de cobros de renta</title>   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
        <script src="jq/jquery.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
    </head>
    <body>
        <div class="tit">
            <h1>Mis Bienes Raices</h1>
        </div>
        <div class="bd">
        <div class="tabs">
            <button id="ingreso" class="btn tablinks">Registrar renta</button>
            <button id="propietario" class="btn tablinks">Propietarios</button>
            <button id="inquilino" class="btn tablinks">Inquilinos</button>
            <button id="transaccion" class="btn tablinks">Transacciones</button>            
        </div>
        <div class="container">
            <div class="col-lg-6 formulario tabcontent" id="reg" >
                <div id="new_or_not">
                    <h3>Seleccione al Inquilino/Propietario si ya se han ingresado anteriormente</h3>
                    <label class="form-control"><input type="checkbox" id="prop_chk" >Propietario</label>
                    <label class="form-control"><input type="checkbox" id="inqui_chk">Inquilino</label>
                    <!-- <label class="form-control"><input type="checkbox" id="ninguno">Nuevo Propietario y nuevo Inquilino</label> -->
                    <button class="btn btn-primary" id="seleccionar_ingresos">Listo</button>
                </div>
                <div id="registro_cobros">
                    <form id="form1" class="form-horizontal">
                        <h2>Propietario</h2>
                        <input type="text" placeholder="Nombre" class="form-control texto" id="np" required>
                        <input type="text" placeholder="Apellido" class="form-control texto" id="ap" required>
                        <select name="mispropietarios" id="selc_prop" class="form-control" required>
                        </select>
                        <h2>Inquilino</h2>
                        <input type="text" placeholder="Nombre" class="form-control texto" id="in" required>
                        <input type="text" placeholder="Apellido" class="form-control texto" id="ia" required>
                        <select name="mispropietarios" id="selc_inqui" class="form-control" required>
                        </select>
                        <h2>Pago</h2>
                        <input type="number" placeholder="Monto" id="monto" step="0.01" class="form-control" required>
                        <input type="text" id="datepicker" placeholder="Fecha" class="form-control">  
                    </form > 
                    <div class="btn-group">
                        <input type="submit" value="Registrar" class="btn btn-primary" id="submit">
                        <input type="reset" value="Vaciar" class="btn btn-warning" id="reset">
                    </div>
                </div>
            </div>
            <div class="formulario_m container" id="form_mod" title="Modificar">
                <form class="form-horizontal" id="form2">
                    <div id="disp_p" class="modif">
                        <h2>Propietario</h2>
                        <input type="text" class="texp" id="np_m" required>
                        <input type="text" class="texp" id="ap_m" required>
                    </div>
                    <div id="disp_i" class="modif">
                        <h2>Inquilino</h2>
                        <input type="text" class="texi" id="in_m" required>
                        <input type="text" class="texi" id="ia_m" required>
                    </div>
                    <div id="disp_t" class="modif">
                        <h2>Pago</h2>
                        <input type="number" id="monto_m" step="0.01_m" required>
                        <input type="text" id="datepicker_m">
                    </div>  
                </form>
                    <button class="boton_" id="registrar_m">Modificar</button>
                    <button class="boton_" id="cancelar_m">Cancelar</button>
            </div>
            <div class="query tabcontent container" id="pago">
                <div class="tabs2">
                    <button id="modf_trans" class="btn">Modificar</button>
                    <button id="elim_trans" class="btn">Eliminar</button>   
                    <select id="combo" class="btn">
                        <option class="opt" id="o_n" value="-" selected>Filtrar por</option>
                        <option class="opt" id="o_p" value="propietario">Propietario</option>
                        <option class="opt" id="o_i" value="inquilino">Inquilino</option>
                        <option class="opt" id="o_m" value="monto">Monto</option>
                        <option class="opt" id="o_id" value="id">Id</option>
                        <option class="opt" id="o_f" value="fecha">Fecha</option>
                    </select> 
                    <input  id="buscador" type="text" value="" class="btn" placeholder="Buscar">
                    <button class="btn" id="export_t">Exportar</button>
                </div>
                <div id="registro_transacciones">
                    <table border="1" id ="transacciones" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th class="col-sm-auto">Id</th>
                                    <th colspan="2" class="col-lg-auto">Propietario</th>                            
                                    <th colspan="2"class="col-lg-auto">Inquilino</th>
                                    <th class="col-md-auto">Monto</th>
                                    <th class="col-md-auto">fecha</th>
                                    <th class="sel">seleccionar</th>
                                </tr>
                                <tr>
                                        <th></th>
                                        <th>Nombre</th>                            
                                        <th>Apellido</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                </tr>
                            </thead>
                            <tbody id="tb_trans">
                            </tbody>
                        </table>
                </div>                
            </div>
            <div class="query tabcontent container" id="cli">
                <div class="tabs2">
                    <button id="modf_inqui" class="btn">Modificar</button>
                    <button id="elim_inqui" class="btn">Eliminar</button>
                    <select id="combo_i" class="btn">
                        <option class="opt" id="o_ni" value="-" selected>Filtrar por</option>
                        <option class="opt" id="o_n_i" value="nombre">Nombre</option>
                        <option class="opt" id="o_a_i" value="apellido">Apellido</option>
                        <option class="opt" id="o_id_i" value="id">Id</option>
                    </select> 
                    <input  id="buscador_i" type="text" value="" class="btn" placeholder="Buscar">   
                    <button class="btn" id="export_i">Exportar</button>
                </div>
                <div id="registro_inquilinos">
                    <table border="1" id="clientes" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th class="col-sm-auto">Id</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th class="sel col-sm-auto">selecionar</th>
                            </tr>
                        </thead>
                        <tbody id="tb_inqui">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="query tabcontent container" id="pro">
                <div class="tabs2">
                    <button id="modf_prop" class="btn">Modificar</button>
                    <button id="elim_prop" class="btn">Eliminar</button>
                    <select id="combo_p" class="btn">
                        <option class="opt" id="o_np" value="-" selected>Filtrar por</option>
                        <option class="opt" id="o_n_p" value="nombre">Nombre</option>
                        <option class="opt" id="o_a_p" value="apellido">Apellido</option>
                        <option class="opt" id="o_id_p" value="id">Id</option>
                    </select> 
                    <input  id="buscador_p" type="text" value="" class="btn" placeholder="Buscar">
                    <button class="btn" id="export_p">Exportar</button>   
                </div>
                <div id="registro_propietarios">
                    <table border="1" id="propietarios" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th class="sel">seleccionar</th>                        
                            </tr>
                        </thead>
                        <tbody id="tb_prop">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class ="mensaje">
                <label id="error"></label>
            </div>
            <div id="alert_transacciones" title="Eliminar registros asociados">
                <label id="del_all">Desea eliminar tambien los registros asociados (inquilino y propietario)</label>
                <button id="si">si</button>
                <button id="no">no</button>
            </div>
        </div>
        <script src="js/accion.js"></script>
    </body>
</html>
