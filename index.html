<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registro de cobros de renta</title>   
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
        <script src="jq/jquery.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
    </head>
    <body>
        <div class="tit">
            <h1>Cobro * Inquilino</h1>
        </div>
        <div class="tabs">
            <button id="ingreso" class="btn tablinks">Registrar cobro</button>
            <button id="consulta" class="btn tablinks">Historial de pagos</button>
        </div>
        <div class="formulario tabcontent" id="reg" >
            <form>
                <h2>Propietario</h2>
                <input type="text" placeholder="Nombre" class="texto" id="np" required>
                <input type="text" placeholder="Apellido" class="texto" id="ap" required>
                <h2>Inquilino</h2>
                <input type="text" placeholder="Nombre" class="texto" id="in">
                <input type="text" placeholder="Apellido" class="texto" id="ia">
                <h2>Pago</h2>
                <input type="number" placeholder="Monto" id="monto" step="0.01" required>
                <input type="text" id="datepicker" placeholder="Fecha" id="fecha">  
            </form> 
            <div class="botones">
                <input type="submit" value="registrar" class="boton" id="submit">
                <input type="reset" value="Vaciar" class="boton" id="reset">
            </div>
        </div>
        <div class ="mensaje">
            <label id="error"></label>
        </div>
        <div class="query tabcontent" id="resp">
            <table border="1">
                <tr>
                    <th>Propietario</th>
                    <th>Inquilino</th>
                    <th>Monto</th>
                    <th>fecha</th>
                </tr>
            </table>
            
        </div>
        <script src="js/accion.js"></script>
    </body>
</html>
