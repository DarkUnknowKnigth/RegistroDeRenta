<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registro de cobros de renta</title>   
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
        <script src="jq/jquery.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
    </head>
    <body>
        <div class="tit">
            <h1>Mis Ingresos</h1>
        </div>
        <div class="tabs">
            <button id="ingreso" class="btn tablinks">Registrar cobro</button>
            <button id="consulta" class="btn tablinks">Historial de pagos</button>
        </div>
        <div class="formulario tabcontent" id="reg" >
            <form action="POST">
                <h2>Propietario</h2>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <h2>Inquilino</h2>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <h2>Pago</h2>
                <input type="number" placeholder="Monto">
                <input type="text" id="datepicker" placeholder="Fecha" >
                <div class="botones">
                    <input type="submit" value="Almacenar" class="boton">
                    <input type="reset" value="Vaciar" class="boton">
                </div>
            </form> 
        </div>
        <div class="query tabcontent" id="resp">
            <table>
                <tr>
                    <th>Propietario</th>
                    <th>Inquilino</th>
                    <th>Monto</th>
                    <th>fecha</th>
                </tr>
            </table>
            
        </div>
        <script src="js/accion.js"></script>
    </body>
</html>
