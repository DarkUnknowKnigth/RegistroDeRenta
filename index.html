<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registro de cobros de renta</title>   
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
        <script src="jq/jquery.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
    </head>
    <body>
        <h1>Mis Ingresos</h1>
        <div class="tabs">
            <button>Registrar cobro</button>
            <button>historial de pagos</button>
        </div>
        <div class="formulario">
            <form action="POST">
                <h2>Propietario</h2>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <h2>Inquilino</h2>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <h2>Pago</h2>
                <input type="number" placeholder="Monto">
                <input type="text" id="datepicker" placeholder="Fecha" >
                <div class="botones">
                    <input type="submit" value="Almacenar">
                    <input type="reset" value="Vaciar">
                </div>
                

            </form> 
        </div>
        <div id="query">
            
        </div>
        <script src="js/accion.js"></script>
    </body>
</html>
